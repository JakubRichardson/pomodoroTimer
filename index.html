<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro timer</title>
</head>

<body>
    <div class=" main-content pomodoro">
        <header>
            <h1><a href="#">Pomodoro</a></h1>
        </header>
        <main>
            <div class="timer">
                <div class="buttons">
                    <input type="radio" name="pomodoroStatus" id="pomodoro">
                    <label for="pomodoro">Pomodoro</label>
                    <input type="radio" name="pomodoroStatus" id="shortBreak">
                    <label for="shortBreak">Short Break</label>
                    <input type="radio" name="pomodoroStatus" id="longBreak">
                    <label for="longBreak">Long Break</label>
                </div>
                <div class="clock">
                    <div data-time></div>
                    <div class="fill green"></div>
                </div>
                <div class="timer-func-buttons">
                    <button onclick="start()" class="start-stop">Start</button>
                    <button class="skip-button hidden" onclick="skip()">ðŸ¡†</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
